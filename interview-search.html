<body>
    <div class="bg"></div>
    <div class="center-box">
        <nav>
            <label>网页</label>
            <a href="#" id="web">网页</a>
            <a href="#" id="image">图片</a>
            <a href="#" id="news">新闻</a>
            <a href="#" id="video">视频</a>
            <a href="#" id="map">贴吧</a>

        </nav>
        <div class="input-container">
            <form autocomplete="off">
                <input type="text" id="text" placeholder="输入并搜索">
                <button type="submit" class="fa fa-search fa-2x" id="search"></button>
            </form>
        </div>
    </div>
    <button>button</button>
    <script>
        $(function () {



            $("input").focus(function () {
                $(".input-container").css(
                    "background-color", "rgba(252, 252, 252, 1)"
                )
            });

            $("input").blur(function () {
                $(".input-container").css(
                    "background-color", "rgba(252, 252, 252, 0.5)"
                )
            });

            $("a").click(function () {
                $("a").removeClass("font-active");
                $(this).addClass("font-active");
                $("label").text($(this).text());
            })



            $("form").submit(function () {
                var searchType = $("label").text();
                var url;
                var value = $("input#text").val();
                switch (searchType) {
                    case "网页":
                        url = "https://www.baidu.com/s?wd=" + value;
                        open(url);
                        break;
                    case "图片":
                        url = "http://image.baidu.com/search/flip?tn=baiduimage&ie=utf-8&word=" + value;
                        open(url);
                        break;
                    case "新闻":
                    url = "https://www.baidu.com/s?ie=utf-8&cl=2&medium=0&rtt=1&bsst=1&rsv_dl=news_t_sk&tn=news&word=" + value;
                    open(url);
                    break;
                    case "视频":
                    url = "https://www.baidu.com/sf/vsearch?pd=video&tn=vsearch&lid=b84eb2f100087bdc&ie=utf-8&wd=" + value;
                    open(url);
                    break;
                    case "贴吧":
                    url = "https://tieba.baidu.com/f?fr=wwwt&kw=" + value;
                    open(url);
                    break;
                }
            })
