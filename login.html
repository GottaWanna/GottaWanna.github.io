<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login</title>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>


    <link rel="stylesheet" href="css/login.css">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">    <!-- <link rel="stylesheet" href="css/font-awesome.css"> -->
</head>

<body>
    <div class="bg">
    </div>
    <div class="input-box">
        <div class="box-top">
            <h2>welcome</2>
        </div>
        <div class="input">
            <form autocomplete="off" action="">
                <h5></h5>
                <i class="fa fa-user-o fa-2x"></i>&nbsp;
                <input class="form-input" id="form-input1" type="text" required placeholder="用户名">
                <i class="fa fa-check fa-2x" id="check-user"></i>
                <br>
                <i class="fa  fa-key fa-2x"></i>
                <input class="form-input" id="form-input2" type="password" required placeholder="密码">
                <i class="fa fa-check fa-2x" id="check-psd"></i>
                <br>

                <button class="btn btn-info"><i class="fa fa-sign-in"></i>&nbsp;登录</button>&nbsp;&nbsp;

                <button class="btn btn-danger"><i class="fa fa-trash"></i>&nbsp;清空</button>


            </form>
            <br>
            <footer style="color: rgba(255, 0, 0, 0.842);font-size: 18px;">正确用户名: user
                            密码: psd
            </footer>
            <footer style="color: rgba(255, 0, 0, 0.829);font-size: 18px;">无后台,测试登录交互
</footer>

        </div>


    </div>

    <script src="/js/jquery-3.4.1.min.js"></script>
    <script>

        $(function () {

            $("input#form-input1").on("focus", function () {
                $(this).on("keyup", function () {
                    var username = $("#form-input1").val();
                    if (username != '' && username != "user") {
                        $("h5").text("用户名错误")
                    }
                    else if (username == '') {
                        $("h5").text("");
                    }
                    else if(username == 'user'){
                        $("h5").text("");
                        $("#check-user").css("visibility","visible");
                        setTimeout(() => {
                            $("#check-user").css("visibility","hidden");
                        }, 1000);
                    }
                })
            })

            $("input#form-input2").on("focus", function () {
                $(this).on("keyup", function () {
                    var password = $("#form-input2").val();
                    if (password != '' && password != "psd") {
                        $("h5").text("密码错误")
                    }
                    else if (password == '') {
                        $("h5").text("");
                    }
                    else if(password == 'psd'){
                        $("h5").text("");
                        $("#check-psd").css("visibility","visible");
                        setTimeout(() => {
                            $("#check-psd").css("visibility","hidden");
                        }, 1000);
                    }
                })
            })
        })

    </script>
</body>

</html>
